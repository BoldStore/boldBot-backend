name: Deploy BoldBot Backend

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Generate prisma Client
        run: npx prisma generate
      - name: Build nest app
        run: yarn build

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - run: sudo pm2 restart boldbot
