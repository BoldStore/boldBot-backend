name: Deploy BoldBot Backend

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}
        envkey_FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
        envkey_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        envkey_FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        envkey_JWT_SECRET: ${{ secrets.JWT_SECRET }}
        envkey_WEBHOOK_VERIFY_TOKEN: ${{ secrets.WEBHOOK_VERIFY_TOKEN }}
        file_name: .env
        fail_on_empty: false
      - name: Generate prisma Client
        run: npx prisma generate
      - name: Build nest app
        run: yarn build

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - run: sudo pm2 restart boldbot
